plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.batch.process.poc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-batch:2.5.5'
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.5.5'
	runtimeOnly 'mysql:mysql-connector-java:5.1.43'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'
	testImplementation 'org.springframework.batch:spring-batch-test:4.3.3'
}

test {
	useJUnitPlatform()
}
